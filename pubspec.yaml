name: neoglot
description: "A realtime voice translator based on openai api"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  flutter_dotenv: ^5.2.1
  path_provider: ^2.1.5
  record: ^5.1.2
  openai_dart:
    path: /Users/kay/workspace/flutter/langchain_dart/packages/openai_dart
  flutter_sound: ^9.16.3
  provider: ^6.1.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: 0.13.0

flutter:
  uses-material-design: true
  assets:
    - .env

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21